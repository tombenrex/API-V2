<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="API Fetch, showing users." />
    <meta name="keywords" content="users, API, JavaScript, frontend" />
    <meta name="author" content="Tom Larsson" />
    <title>API</title>
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      />
    </noscript>

    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="grid">
    <header>
      <div class="title">
        <a href="index.html">User API</a>
      </div>
      <button id="show-users-btn" aria-label="Show all users">
        <svg
          class="arrow"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <path
            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
          />
        </svg>
        Show All
      </button>
    </header>
    <aside>
      <nav id="nav-users">
        <div class="spinner" aria-label="Loading users" role="status"></div>
      </nav>
    </aside>
    <main id="main-users">
      <div class="spinner" aria-label="Loading users" role="status"></div>
    </main>
    <footer>
      <a
        class="rainbow-text"
        href="https://tombenrex.github.io/Random-API-User/"
        target="_blank"
        title="Visit GitHub Live Server"
      >
        &copy; 2025 TomBenRex | Check out my random API
      </a>
    </footer>
  </body>
</html>
